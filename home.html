<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick Lawrence (pat-lawre) Software & Web Development</title>
    <link rel="icon" type="image/svg" href="res/logo_black.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- formatting starts to get messed up when screen is less than 240 pixels wide -->
    <style>
      @media screen and (max-width: 240px) {
        * {
          display: none;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: #1c2541;
      background-image: url('res/background.svg');
    "
  >
    <div class="container-fluid my-3">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white rounded shadow a-l-fade-in-1"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand position-absolute top-0 start-50 translate-middle-x me-0 p-0 mt-3 a-l-fade-in-2"
            href="home.html"
          >
            <img class="img-responsive" src="res/logo_black.svg" />
          </a>

          <button
            class="navbar-toggler my-1"
            type="button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse fs-5"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link ms-3" href="./">Landing</a>
              </li>

              <li class="nav-item">
                <a class="nav-link ms-3" href="about.html">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link ms-3" href="projects.html">Projects</a>
              </li>

              <li class="nav-item">
                <a class="nav-link ms-3" href="blog.html">Blog</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-3">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  data-bs-toggle="modal"
                  data-bs-target="#contactForm"
                >
                  Contact
                </button>

                <div
                  class="modal fade"
                  id="contactForm"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">
                          Send me a message. Let's work together
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                        ></button>
                      </div>

                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="nameInputField" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="nameInputField"
                            placeholder="John Doe"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="emailInputField" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="emailInputField"
                            placeholder="john@doe.com"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="phoneInputField" class="form-label"
                            >Phone Number</label
                          >
                          <input
                            type="tel"
                            class="form-control"
                            id="phoneInputField"
                            placeholder="(123) 456-7890"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="messageInputField" class="form-label"
                            >Message</label
                          >
                          <textarea
                            class="form-control"
                            id="messageInputField"
                            rows="7"
                            placeholder=""
                          ></textarea>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary shadow">
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid vh-100">Test</div>

    <div class="container-fluid vh-100">Test</div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
