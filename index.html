<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg" href="res/logo_white.svg" />
    <link rel="stylesheet" href="style.css" />

    />

  <body
    style="
      background-color: #1c2541;
      background-image: url('res/background.svg');

  >
    <div class="container-fluid text-center">
      <div class="container-md my-5">
        <div class="row align-items-center justify-content-evenly">
          <div class="col-md-6">
            <img
              class="img-responsive a-l-fade-in-1 a-h-rise"
              src="res/logo_white.svg"
              width="50%"
            />
          </div>
        </div>
      </div>

      <div class="container-md bg-white py-5 rounded a-l-fade-in-1 a-h-rise">
        <div class="container-md">
          <div class="row align-items-center justify-content-evenly">
            <div class="col-md-6">
              <h1 class="mb-5 a-l-fade-in-2 a-h-rise">
                Hi there. My name's Patrick Lawrence. You also might know me as
                <span class="text-muted">pat-lawre</span>
              </h1>
              <p class="h4 mb-5 a-l-fade-in-3 a-h-rise">

                freelance work / other projects in between work and school
              </p>
            </div>
          </div>
        </div>

        <div class="container-md">
          <div class="row align-items-center justify-content-evenly">
            <div class="col-md-6">
              <p class="h4 mb-5 a-l-fade-in-3 a-h-rise">
                Come and check out my stuff
              </p>
              <a href="home.html">
                <button
                  type="button"
                  class="btn btn-primary btn-lg shadow a-l-fade-in-4 a-h-rise"
                >
                  Go to portfolio
                  <i class="bi-box-arrow-in-right text-white"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="container-md">
        <div class="row align-items-center justify-content-evenly">
          <ul class="list-inline mt-5 a-l-fade-in-5">
            <li class="list-inline-item m-4 a-h-rise">
              <a href="https://www.instagram.com/pat_lawre">
                <i class="bi-instagram fs-1 text-white"></i>
              </a>
            </li>

            <li class="list-inline-item m-4 a-h-rise">
              <a href="https://www.facebook.com/patdashlawre">
                <i class="bi-facebook fs-1 text-white"></i>
              </a>
            </li>

            <li class="list-inline-item m-4 a-h-rise">
              <a href="https://twitter.com/pat_lawre">
                <i class="bi-twitter fs-1 text-white"></i>
              </a>
            </li>

            <li class="list-inline-item m-4 a-h-rise">
              <a href="https://www.linkedin.com/in/pat-lawre">
                <i class="bi-linkedin fs-1 text-white"></i>
              </a>
            </li>

            <li class="list-inline-item m-4 a-h-rise">
              <a href="https://github.com/pat-lawre">
                <i class="bi-github fs-1 text-white"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
